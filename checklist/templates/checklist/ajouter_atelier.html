{% extends "base.html" %}
{% block title %}Ajouter un atelier{% endblock %}
{% block content %}
<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-lg border-0">
        <div class="card-body p-4">
          <h1 class="h4 mb-4 text-center text-primary">
            <i class="bi bi-plus-circle me-2"></i>Ajouter un atelier
          </h1>
          {% if messages %}
            {% for message in messages %}
              <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
          {% endif %}
          <form method="post" autocomplete="off">
            {% csrf_token %}
            <div class="mb-3">
              <label for="id_nom" class="form-label">Nom de l'atelier</label>
              <input type="text" name="nom" id="id_nom" class="form-control form-control-lg" required autofocus placeholder="Nom de l'atelier">
            </div>
            <button type="submit" class="btn btn-success w-100 fw-bold">
              <i class="bi bi-check-circle me-1"></i>Ajouter
            </button>
          </form>
          <div class="mt-4 text-center">
            <a href="{% url 'checklist:atelier_list' %}" class="link-secondary"><i class="bi bi-arrow-left"></i> Retour Ã  la liste</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
