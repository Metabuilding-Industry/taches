{% extends "base.html" %}
{% block title %}Réinitialiser le mot de passe{% endblock %}
{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow">
        <div class="card-body">
          <h1 class="h4 mb-4">Réinitialiser le mot de passe</h1>
          <p class="mb-3">Saisissez votre adresse e-mail pour recevoir un lien de réinitialisation.</p>
          <form method="post">
            {% csrf_token %}
            {{ form.email.label_tag }}
            <input type="email" name="email" required autofocus class="form-control mb-4" placeholder="Votre adresse e-mail">
            <button type="submit" class="btn btn-primary w-100">Envoyer le lien</button>
          </form>
          <div class="mt-3 text-center">
            <a href="{% url 'login' %}">Retour à la connexion</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
