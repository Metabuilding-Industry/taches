{% extends "base.html" %}
{% block title %}Nouveau mot de passe{% endblock %}
{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow">
        <div class="card-body">
          <h1 class="h4 mb-4">Nouveau mot de passe</h1>
          <form method="post">
            {% csrf_token %}
            {{ form.new_password1.label_tag }}
            <input type="password" name="new_password1" required class="form-control mb-3" placeholder="Nouveau mot de passe">
            {{ form.new_password2.label_tag }}
            <input type="password" name="new_password2" required class="form-control mb-4" placeholder="Confirmer le mot de passe">
            <button type="submit" class="btn btn-success w-100">Changer le mot de passe</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
